--- a/.htaccess
+++ b/.htaccess

+# Bật chế độ Rewrite Engine
+RewriteEngine On
+
+# Đặt thư mục gốc (nếu ứng dụng nằm trong thư mục con)
+RewriteBase /BT6
+
+# Nếu file hoặc thư mục tồn tại, không thực hiện rewrite
+RewriteCond %{REQUEST_FILENAME} !-f
+RewriteCond %{REQUEST_FILENAME} !-d
+
+# Chuyển hướng tất cả các yêu cầu đến router.php
+RewriteRule ^(.*)$ router.php [QSA,L]
